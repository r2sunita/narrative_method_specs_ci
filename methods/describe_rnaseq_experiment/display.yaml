name     : Setup RNASeq Analysis

tooltip  : |
    This method allows the users to provide the metadata details to set up an RNAseq experiment. 
screenshots :
    []

#
# Define the set of other narrative methods that should be suggested to the user.
#
method-suggestions :
    related :
        []
