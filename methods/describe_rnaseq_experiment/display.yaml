#
# Configure the display and description of the parameters
#
parameters :
    experiment_id :
        ui-name : |
            Experiment name
        short-hint : |
            Specify output object name of the RNAseq experiment
    title :
        ui-name : |
            Title
        short-hint : |
            Specify title of the RNASeq experiment
    experiment_desc :
        ui-name : |
            Experiment description
        short-hint : |
            Provide detailed description of the RNASeq Experiment
    experiment_design :
        ui-name : |
            Experiment design
        short-hint : |
            Specify name of experiment design (e.g time-series or wild versus mutant etc.)
    platform :
        ui-name : |
            Platform
        short-hint : |
            Specify platform type (e.g illumina)
    Library_type :
        ui-name : |
            Library type
        short-hint : |
            Choose the approriate library type from the dropdown 
    genome_id :
        ui-name : |
            Genome name
        short-hint : |
            Select the genome name used in the experiment
    annotation_id :
        ui-name : |
            Genome annotation
        short-hint : |
            Select the reference genome annoation used in the experiment
    num_samples :
        ui-name : |
            Number of samples
        short-hint : |
            Enter the total number of samples including replicates in the RNASeq experiment
    num_replicates :
        ui-name : |
            Number of replicates
        short-hint : |
            Enter the total number of replicates in the RNASeq experiment
    tissue :
        ui-name : |
            Tissue
        short-hint : |
            Enter the tissue type used in RNASeq experiment
    condition :
        ui-name : |
            Condition
        short-hint : |
            Enter the conditions/treatments used in RNASeq experiment
    domain :
        ui-name : |
            Domain 
        short-hint : |
            Choose the approriate domain type from the dropdown
    source :
        ui-name : |
            Source
        short-hint : |
            Enter the source of the data used for RNASeq experiment (published or unpublished)
    publication_id:
        ui-name : |
            Publication details 
        short-hint : |
            Enter the publication details of the data for RNASeq experiment (if available)
    external_source_date:
        ui-name : |
            Publication date
        short-hint : |
            Enter the publication date (if available) 

description : |
    <p>This method allows the users to provide the metadata details to set up an RNAseq experiment.</p>
    <p>Users need to fill in the metadata requirements to set up the RNAseq experiment. The mandatory requirements are: name of experiment, title of the experiment, library type (single end or paired end), genome name, total number of samples, total number of replicates and domain (prokaryotes or eukaryotes).</p>
    <p>In addition, there are optional parameters that users can fill in if desired. These optional parameters are: experiment description, experiment design, reference genome annotation, platform type, tissue type, conditions/treatments type and publication details.</p>
    
    <p><strong>Team members who developed & deployed algorithm in KBase:</strong>
    Srividya Ramakrishnan, Sunita Kumari, Shinjae Yoo, Priya Ranjan, Jim Thomason, Fei He, Vivek Kumar.</p>
